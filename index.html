<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Contact</a></li>
                    <li><a href="sort.html">Name Sorter</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required pattern="[A-Za-z\s]{2,}" title="Name should only contain letters and spaces">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required minlength="10"></textarea>
                </div>
                <div class="star-rating">
                    <span>Rating: &nbsp;</span>
                    <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
                    <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
                </div>
                <button type="submit">Submit</button>
            </form>
            <p id="timer">Time spent: 0s</p>
            <p id="confirmation" class="hidden">Thank you for your submission!</p>
        </main>
    </div>
    <script src="assets/js/form.js"></script>
</body>
</html>
